<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="/eel.js"></script>
  <script src ="../js/Recognize.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.min.css">
  <link rel="stylesheet" type="text/css" href="../css/pure.css">
  <link rel="stylesheet" type="text/css" href="../css/all.css">
</head>

<body>
  <div class="big">
  <div class="tab-wrap">
    <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB-01">セットアップ</label>
    <div class="tab-content">

      <table class="table_1">
        <tr>
          <th class="th_step"><i class="fas fa-check"></i> STEP 1</th>
          <th class="th_step"><i class="fas fa-check"></i> STEP 2</th>
          <th class="th_step"><i class="fas fa-check"></i> STEP 3</th>

        </tr>
        <tr>

          <td class="td_img"><img src="../images/step1.png" width="150px"></td>
          <td class="td_img"><img src="../images/step2.png" width="150px"></td>
          <td class="td_img"><img src="../images/step3.png" width="150px"></td>

        </tr>
        <tr>
          <td class="td_step_text"><h4>右上の起動ボタンを押下して、<br>FOCUSを起動してください。</h4></td>
          <td class="td_step_text"><h4>WEBカメラを接続してください。<br>複数接続している場合は使用したいWEBカメラを選択してください。</h4></td>
          <td class="td_step_text"><h4>接続完了！<br>WEBカメラに手をかざしてください。</h4></td>


        </tr>

      </table>

    </div>
    <input id="TAB-02" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-02">操作方法</label>
    <div class="tab-content">
      <table class="table_2">
        <tr>
          <th class="th_text">Palm</th>
          <th class="th_text">Rock</th>
          <th class="th_text">Gun</th>
          <th class="th_text">Three</th>
          <th class="th_text">Peace</th>
          <th class="th_text">Dang</th>
          <th class="th_text">One</th>
        </tr>
        <tr>

          <td class="td_img"><img src="../images/Hand_Palm.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Rock.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Gun.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Three.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Peace.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Dang.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_One.svg" width="100px"></td>
        </tr>
        <tr>
          <td class="td_text"><h4>マウス移動</h4></td>
          <td class="td_text"><h4>クリック</h4></td>
          <td class="td_text"><h4>右クリック</h4></td>
          <td class="td_text"><h4>ダブル</br>クリック</h4></td>
          <td class="td_text"><h4>ドラッグ</br>ドロップ</h4></td>
          <td class="td_text"><h4>S1</h4></td>
          <td class="td_text"><h4>S2</h4></td>
        </tr>

      </table>

    </div>

</div>
</div>

<div id="small_index_object">
  <button class="small_index_btn" type="button" name="endbtn" value="end" onclick="endBtn()">終了</button>
</div>

<div class="small_index_pose">
  <div class="pose_boxs">
    <div id="pose_palm" class="pose_box">
      <div class="pose_name">Palm</div>
      <img src="../images/Hand_Palm.svg" width="50px">
      <div class="pose_detail">移動</div>
    </div>
    <div id="pose_rock" class="pose_box">
      <div class="pose_name">Rock</div>
      <img src="../images/Hand_Rock.svg" width="50px">
      <div class="pose_detail">左</br>クリック</div>
    </div>
    <div id="pose_gun" class="pose_box">
      <div class="pose_name">Gun</div>
      <img src="../images/Hand_Gun.svg" width="50px">
      <div class="pose_detail">右</br>クリック</div>
    </div>
    <div id="pose_three" class="pose_box">
      <div class="pose_name">Three</div>
      <img src="../images/Hand_Three.svg" width="50px">
      <div class="pose_detail">ダブル</br>クリック</div>
    </div>
    <div id="pose_peace" class="pose_box">
      <div class="pose_name">Peace</div>
      <img src="../images/Hand_Peace.svg" width="50px">
      <div class="pose_detail">ドラッグ</br>ドロップ</div>
    </div>
    <div id="pose_dang" class="pose_box">
      <div class="pose_name">Dang</div>
      <img src="../images/Hand_Dang.svg" width="50px">
      <div class="pose_detail">S１</div>
    </div>
    <div id="pose_one" class="pose_box">
      <div class="pose_name">One</div>
      <img src="../images/Hand_One.svg" width="50px">
      <div class="pose_detail">S2</div>
    </div>
  </div>
</div>

</body>
<footer></footer>

</html>
<script>
  function link(target) {
    window.location.href = target;
  }
</script>
