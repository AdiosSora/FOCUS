<!DOCTYPE>
<html>
<head>

<header>
    <div class="pure-g">
    <div class="pure-u-1-5" style="text-align:center;">
        <a onclick="link('Start.html')"><img src="../images/FOCUS-Logo.svg" width="220px"></a>
    </div>
    <div class="pure-u-4-5" style="text-align:right;">
      <a class="header_button" href="index.html">TOP</a>

      <a class="pure-button pure-button-primary" onclick="test_clickBtn1()">起動</a>
    </div>
    </div>

<body>
  <div class="tab-wrap">
    <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB-01">セットアップ</label>
    <div class="tab-content">

      <table class="table_1">
        <tr>
          <th class="th_step"><i class="fas fa-check"></i> STEP 1</th>
          <th class="th_step"><i class="fas fa-check"></i> STEP 2</th>
          <th class="th_step"><i class="fas fa-check"></i> STEP 3</th>

        </tr>
        <tr>

          <td class="td_img"><img src="../images/step1.png" width="150px"></td>
          <td class="td_img"><img src="../images/step2.png" width="150px"></td>
          <td class="td_img"><img src="../images/step3.png" width="150px"></td>

        </tr>
        <tr>
          <td class="td_step_text"><h4>右上の起動ボタンを押下して、<br>FOCUSを起動してください。</h4></td>
          <td class="td_step_text"><h4>WEBカメラを接続してください。<br>複数接続している場合は使用したいWEBカメラを選択してください。</h4></td>
          <td class="td_step_text"><h4>接続完了！<br>WEBカメラに手をかざしてください。</h4></td>


        </tr>

      </table>

    </div>
    <input id="TAB-02" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-02">操作方法</label>
    <div class="tab-content">
      <table class="table_2">
        <tr>
          <th class="th_text">Palm</th>
          <th class="th_text">Dang</th>
          <th class="th_text">One</th>
          <th class="th_text">Rock</th>
          <th class="th_text">Three</th>
          <th class="th_text">Three</th>
        </tr>
        <tr>

          <td class="td_img"><img src="../images/Hand_Palm.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Palm.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Palm.svg" width="100px"></td>
          <td class="td_img"><img src="../images/Hand_Palm.svg" width="100px"></td>

          <td class="td_text"><h4>クリック</h4></td>

          <td class="td_text"><h4>スクロール</h4></td>
          <td class="td_text"><h4>ドラック</h4></td>
          <td class="td_text"><h4>ダブルクリック</h4></td>
        </tr>

      </table>
