<!-- システム終了確認画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <title>FOCUS</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="/eel.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/pure.css">
  <link rel="stylesheet" type="text/css" href="../css/style.min.css">
  <link rel="stylesheet" type="text/css" href="../css/all.min.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="pure-g center">
        <h1 class="pure-u end_title">FOUCS終了しますか?</h1>
      </div>

      <div class="pure-g center">
        <a href="#" class="pure-u row btn btn--OK btn--circle btn--circle-a btn--shadow" onclick="end_ok()">OK</a>
        <a href="#" class="pure-u row btn btn--NO btn--circle btn--circle-a btn--shadow" onclick="end_no()">NO</a>
      </div>
    </div>
</section>


<script>
//はいボタン押下時発火、windowを閉じる、systemを終了する
function end_ok(){
  eel.sysclose_switch(1);
  window.close();
}

//いいえボタン押下時発火、windowを閉じる
function end_no(){
  eel.close_endpage()
  window.close();
}

</script>

</body>
<footer></footer>
</html>
